<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./style.css" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <script src="https://kit.fontawesome.com/180f962459.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./index.js" async></script>
</head>

<body>
  <div class="container">
    <div class="row no-gutters">
      <div class="col-sm-10 main">
        <div class="row no-gutters nav">
          <div class="col-sm">
            <div class="input-group input-group-sm search-form">
              <input type="text" class="form-control bg-transparent search-bar" placeholder="Search city" />
              <div class="input-group-append">
                <button class="btn btn-outline-light" type="button">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row no-gutters screen">
          <div class="col-12 col-sm-4 align-self-start city">
            <h1>
              Faro
            </h1>
          </div>
          <div class="col-12 col-sm-4 align-self-center">
            <h2></h2>
            <span class="now"><i class="fas fa-sun"></i></span>
          </div>
          <div class="col-12 col-sm-4 align-self-end description text-right pr-2">
            <p>
              <!--Humidity: 60% <br />
              Percipitation: 0mm <br />
              Wind: 24km/h-->
            </p>
          </div>
        </div>
      </div>

      <div class="col-sm-2">
        <div class="row no-gutters text-center nextDays">
          <div class="col-sm">
            <p>
              Monday<br /><span class="max">+30°C</span><br /><span class="min">+12°C</span>
            </p>
          </div>

          <div class="col-sm">
            <p>
              Tuesday<br /><span class="max">+29°C</span><br /><span class="min">+13°C</span>
            </p>
          </div>

          <div class="col-sm">
            <p>
              Wednesday<br /><span class="max">+31°C</span><br /><span class="min">+10°C</span>
            </p>
          </div>

          <div class="col-sm">
            <p>
              Thursday<br /><span class="max">+27°C</span><br /><span class="min">+9°C</span>
            </p>
          </div>

          <div class="col-sm">
            <p>
              Friday<br /><span class="max">+33°C</span><br /><span class="min">+18°C</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="row text-center nextHour">
      <div class="col-3 col-sm p-3">
        <p>9:00<br /><i class="fas fa-sun"></i><br />+15</p>
      </div>
      <div class="col-3 col-sm p-3">
        <p>11:00<br /><i class="fas fa-sun"></i><br />+15</p>
      </div>
      <div class="col-3 col-sm p-3">
        <p>13:00<br /><i class="fas fa-cloud-sun"></i><br />+15</p>
      </div>
      <div class="col-3 col-sm p-3">
        <p>15:00<br /><i class="fas fa-cloud-sun-rain"></i><br />+15</p>
      </div>
      <div class="col-3 col-sm p-3">
        <p>17:00<br /><i class="fas fa-cloud-showers-heavy"></i><br />+15</p>
      </div>
      <div class="col-3 col-sm p-3">
        <p>19:00<br /><i class="fas fa-cloud"></i><br />+15</p>
      </div>
      <div class="col-3 col-sm p-3">
        <p>21:00<br /><i class="fas fa-cloud-moon-rain"></i><br />+15</p>
      </div>
      <div class="col-3 col-sm p-3">
        <p>23:00<br /><i class="fas fa-moon"></i><br />+15</p>
      </div>
    </div>
  </div>



</body>

</html>
